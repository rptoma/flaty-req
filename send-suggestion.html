<body>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBXcnZ9FJqKWFsu9YSzZCoQ24mTCDWUtx0",
      authDomain: "courses-fire-app-b22ab.firebaseapp.com",
      databaseURL: "https://courses-fire-app-b22ab.firebaseio.com",
      projectId: "courses-fire-app-b22ab",
      storageBucket: "courses-fire-app-b22ab.appspot.com",
      messagingSenderId: "611694221596"
    };
    firebase.initializeApp(config);

    var db = firebase.database();


    function addSuggestion(title, description) {
      const ref = db.ref('suggestions').push();
      const suggestionId = ref.getKey();
      ref.set({
        'title': title,
        'description': description,
        'timestamp': firebase.database.ServerValue.TIMESTAMP
      }, function(error) {
        if (error) {
          console.log(error);
        } else {
          console.log("SUCCESS!");
          console.log("Suggestion Id:" + suggestionId);
        }
      });
    }

    addSuggestion("Titlu sugestie/reclamatie", "Descriere sugestie/reclamatie")

  </script>
</body>

</html>
