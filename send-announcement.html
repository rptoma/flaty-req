    };
    firebase.initializeApp(config);

    var db = firebase.database();


    function addAnnouncement(title, description) {
      const ref = db.ref('announcements').push();
      const announcementId = ref.getKey();
      ref.set({
        'title': title,
        'description': description
      }, function(error) {
        if (error) {
          console.log(error);
        } else {
          console.log("SUCCESS!");
          console.log("Announcement Id:" + announcementId);
        }
      });
    }

    addAnnouncement("Titlu anunt", "Descriere anunt")
